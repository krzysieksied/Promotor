{% extends "webapp/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<div class="container">
<div class="jumbos">
  {% if profile_updated %}
  <h1>Temat został zmieniony.</h1>
  {% else %}
  <h1>Edytuj temat</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" name="" value="Zatwierdź">
  </form>
  {% endif %}
</div>
</div>


{% endblock %}
