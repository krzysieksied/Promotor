{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12 p-5">
			<h3>Your Conversations</h3>
		</div>
	</div>


	{% for thread in threads.all %}
	<div class="row mb-3">
		<div class="card col-md-12 p-5 shadow-sm">
			<h5>{{ thread.user }} - {{ thread.receiver }}</h5>
			<a class="stretched-link" href="{% url 'webapp:thread' thread.pk %}"></a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
